<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkinson Analyzer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      var iframe = document.querySelector('iframe');
      var iframeWindow = iframe.contentWindow;
      
      // אפשרות להסתרת שורת התפריט באמצעות CSS (אם אפשרי)
      iframeWindow.document.body.style.marginTop = "0";
    }
  </script>
</head>
<body>
  <iframe src="https://huggingface.co/spaces/parksmart1/parkinson" width="100%" height="100%" style="border:none;"></iframe>
</body>
</html>
